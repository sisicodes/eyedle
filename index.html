    <link rel="stylesheet" href="assets/style.css">
    <title>eyedle</title>
</head>

    <div class = 'intro' id = 'intro'>

                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                    <path d="M280-280h80v-200h-80v200Zm320 0h80v-400h-80v400Zm-160 0h80v-120h-80v120Zm0-200h80v-80h-80v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/>

            </div>

                    <path d="M320-320h480v-480h-80v280l-100-60-100 60v-280H320v480Zm0 80q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm360-720h200-200Zm-200 0h480-480Z"/>
                </svg>
               
            </div>
        </div>
    </div>
    <div id = 'time'>00:00</div>
    <div id = 'container'>
        <div id = '1' class = 'top-left'></div>
        <div id = '2'></div>
        <div id = '3'></div>
        <div id = '4'></div>
        <div id = '5' class = 'top-right'></div>
        <div id = '6'></div>
        <div id = '7'></div>
        <div id = '8'></div>
        <div id = '9'></div>
        <div id = '10'></div>
        <div id = '11'></div>
        <div id = '12'></div>
        <div id = '13'></div>
        <div id = '14'></div>
        <div id = '15'></div>
        <div id = '16'></div>
        <div id = '17' class="uncovered"></div>
        <div id = '18'></div>
        <div id = '19'></div>
        <div id = '20'></div>
        <div id = '21' class = 'bottom-left'></div>
        <div id = '22'></div>
        <div id = '23'></div>
        <div id = '24'></div>
        <div id = '25' class = 'bottom-right'></div>

        <button id = 'submit'>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/>

        </button>

    <script src="assets/twice.js"></script>

</html>
